<mat-card  class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
       <mat-card-title>
        {{q.title}}
       </mat-card-title>
       <mat-card-subtitle>
        {{q.category.title}}
       </mat-card-subtitle> 
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card>
        <button [routerLink]="'/admin/view-questions/'+ q.qid + '/' + q.title" mat-raised-button>Questions</button>
        <button mat-button class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-button class="ml20">Questions {{q.numberOfQuestion}}</button>
        <button [routerLink]="'/admin/quiz/'+ q.qid" mat-raised-button color="primary" class="ml20"> Update</button>
        <button mat-raised-button class="ml20"> Attempts</button>
        <button mat-raised-button  color="warn" class="ml20" (click)="deleteQuiz(q.qid)"> Delete</button>
    </mat-card>
</mat-card>


<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" color="primary" mat-raised-button>Add New Quiz</button>
</div>
