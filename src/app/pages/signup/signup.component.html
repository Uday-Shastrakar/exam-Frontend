<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/seed.png.png"
                     alt="">
                 </div>
                 <h1 class="text-center">SignUp Here !!</h1>

                 <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter here"
                         />
                       <mat-hint>User name must be Unique!!</mat-hint>
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                       <mat-hint>Hint</mat-hint>
                      </mat-form-field>

                      <!-- first name  -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">
                       <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                      
                      <!-- lastname -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                       <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                     
                      <!-- email -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                       <mat-hint>Hint</mat-hint>
                      </mat-form-field>

                      <!-- phone number -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="text" pattern="[7-9]{1}[0-9]{9}"  matInput placeholder="Enter here">
                       <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button  type="reset" style="margin-left : 20px;" mat-raised-button >Clear</button>
                      </div>
                </form>
              </mat-card>
            </div>
         </div>
     </div>
</div>
